{% if page_obj.paginator.page_range|length > 1 %}

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
            <a {% if page_obj.has_previous %}href="?page=1"{% endif %}>first</a>
        </li>
        <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
            <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>previous</a>
        </li>
        {% for page in page_obj.paginator.page_range %}
            <li class="{% if page_obj.number == page %}active{% endif %}">
                <a href="?page={{page }}">{{ page }}</a>
            </li>
        {% endfor %}
        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
            <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>next</a>
        </li>
        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
            <a {% if page_obj.has_next %}href="?page={{ page_obj.paginator.num_pages }}"{% endif %}>last</a>
        </li>
    </ul>
</nav>

{% endif %}
