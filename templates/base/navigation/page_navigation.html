<nav aria-label="Page navigation">
    <ul class="pagination">
        <li {% if not pages.has_previous %}class="disabled"{% endif %}>
            <a {% if pages.has_previous %}href="?page=1"{% endif %}>first</a>
        </li>
        <li {% if not pages.has_previous %}class="disabled"{% endif %}>
            <a {% if pages.has_previous %}href="?page={{ pages.previous_page_number }}"{% endif %}>previous</a>
        </li>
        {% for page in pages.paginator.page_range %}
            <li class="{% if pages.number == page %}active{% endif %}">
                <a href="?page={{page }}">{{ page }}</a>
            </li>
        {% endfor %}
        <li {% if not pages.has_next %}class="disabled"{% endif %}>
            <a {% if pages.has_next %}href="?page={{ pages.next_page_number }}"{% endif %}>next</a>
        </li>
        <li {% if not pages.has_next %}class="disabled"{% endif %}>
            <a {% if pages.has_next %}href="?page={{ pages.paginator.num_pages }}"{% endif %}>last</a>
        </li>
    </ul>
</nav>
