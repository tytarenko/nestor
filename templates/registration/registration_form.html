{% extends 'base/layouts/main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if sent %}
        <h2>Letter was send. Check Your email.</h2>
    {% else %}
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    {% endif %}
{% endblock %}
